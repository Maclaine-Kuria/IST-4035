<html>
  <head>
    <title>Premier League Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .team {
            text-align: left;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .team img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: white;
        }
        .form span {
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
            border-radius: 3px;
        }
        .W { background-color: green; }
        .D { background-color: gray; }
        .L { background-color: red; }
    </style>
    
  </head>
  <body>
    <table>
        <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Played</th>
            <th>Won</th>
            <th>Drawn</th>
            <th>Lost</th>
            <th>For</th>
            <th>Against</th>
            <th>GD</th>
            <th>Points</th>
            <th>Form</th>
        </tr>
      <tr>
            <td>1</td>
            <td class="team"><img src="league/image1.png" alt="Liverpool Logo"> Liverpool</td>
            <td>22</td>
            <td>16</td>
            <td>5</td>
            <td>1</td>
            <td>54</td>
            <td>21</td>
            <td>33</td>
            <td>53</td>
            <td class="form">
                <span class="W">W</span> <span class="W">W</span> <span class="D">D</span> <span class="D">D</span> <span class="W">W</span> <span class="W">W</span>
            </td>
        </tr>
    </table>
  </body>
</html>
