<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Math Function Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-container">
        <div class="exercise-container">
            <h2>Exercise</h2>
            <p>Drag and drop the correct CSS math function to calculate the width of a div.</p>
            <div class="code-box">
                <pre>
#div1 {
    width: <span class="highlight">calc</span>(100% - 50px);
}
                </pre>
            </div>
            <div class="options">
                <button class="disabled">max</button>
                <button class="disabled">min</button>
                <button class="disabled">average</button>
            </div>
            <button class="submit">Submit Answer</button>
        </div>
    </div>
</body>
</html>
