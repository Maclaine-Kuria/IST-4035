<!DOCTYPE html>
<html>
  <head>
    <style>
      <title>USIU Advanced Web Development Evaluation Form</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #03092291;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            background: rgb(252, 253, 253);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #ccc;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            margin-top: 5px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>
    <div class="container">
            <h2>USIU Advanced Web Development Evaluation Form</h2>
            <form>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your full name">
            
                <label>Student ID:</label>
                <input type="text" placeholder="Enter your USIU Student ID">
            
                <label>USIU Email Address:</label>
                <input type="email" placeholder="Enter your USIU email">
            
                <label>GitHub Profile URL:</label>
                <input type="url" placeholder="Enter your GitHub profile URL">
            
                <label>Local Phone Number (WhatsApp-enabled):</label>
                <input type="text" placeholder="+2547XX-XXX-XXX">
            
                <label>1. Nairobi-Specific Problem Solving:</label>
                <textarea placeholder="Describe your API security and scalability solution for Nairobi matatu integration"></textarea>
            
                <label>2. Select the best JavaScript framework for real-time Nairobi news aggregation:</label>
            <select>
                <option>React.js</option>
                <option>Vue.js</option>
                <option>Angular</option>
            </select>
            
                <label>3. Which Laravel optimization method is best for a Nairobi e-commerce startup?</label>
                <div class="radio-group">
                <input type="radio" name="laravel_opt" value="Database Caching"> Database Caching <br>
                <input type="radio" name="laravel_opt" value="Queues & Job Scheduling" checked> Queues & Job Scheduling <br>
                <input type="radio" name="laravel_opt" value="Horizontal Scaling"> Horizontal Scaling
                </div>
            
            <label>4. Upload a link to a past web project (PDF/Screenshot):</label>
            <input type="file">
            
            <label>5. Select a Kenyan hosting provider that supports M-Pesa payments:</label>
            <select>
                <option>Safaricom Cloud</option>
                <option>HostPinnacle</option>
                <option>Truehost</option>
            </select>
            
            <label>6. How would you optimize a web app for Nairobi users on 2G/3G networks?</label>
            <textarea placeholder="Explain using PWA, lazy loading, and CDN strategies"></textarea>
            
            <label>7. Name two Kenyan tech startups actively hiring full-stack developers:</label>
            <input type="text" placeholder="Example: Cellulant, Twiga Foods">
            
            <label>8. Name two Kenyan freelancing platforms for web developers besides Upwork/Fiverr:</label>
            <input type="text" placeholder="Example: Kuhustle, WorkPay Africa">
            
            <label>
                <input type="checkbox"> I certify that all responses are original and not AI-generated.
            </label>
            
            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </div>
  </body>
</html>
