<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    table {
      border-collapse: collapse;
      width: 70%;
      margin: auto;
      background-color: white;
      padding: 20px;
    }
    td {
      vertical-align: top;
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h2 {
      margin: 0;
    }
    .subtext {
      font-style: italic;
    }
    .gallery table {
      width: 100%;
    }
    .gallery td {
      width: 50%;
      padding: 5px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td style="width: 40%;">
        <img src="image1.jpg" alt="Castle">
      </td>
      <td style="width: 60%;">
        <h2>Castle</h2>
        <p>Lewes, UK</p>
        <p><strong>Photo by Michele Brooks</strong></p>
        <p class="subtext">Built in 1069, the castle has a tremendous view of the town of Lewes and the surrounding countryside.</p>
        <h3>Other Images by Michele Brooks</h3>
        <table class="gallery">
          <tr>
            <td><img src="image2.jpg" alt="Image 1"></td>
            <td><img src="image3.jpg" alt="Image 2"></td>
          </tr>
          <tr>
            <td><img src="image4.jpg" alt="Image 3"></td>
            <td><img src="image 5.jpg" alt="Image 4"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
